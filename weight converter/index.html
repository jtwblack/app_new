
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Weight Converter</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
    
  </head>
<style>
	body{
		margin-top: 70px;
background: #333;
color: #fff;
	}

</style>
  <body>
<div class="container">
<div class="row">
	<div class="col-md-6 offset-md-3">
	<h1 class="display-4 text-center mb-3"> Weight Coverter</h1>
<form>
	<div class="form-group">
		<input type="number" class="form-control form-control-1g" placeholder="Enter Pounds..." id="lbsInput">
	</div>
</form>
<div id="output">
	<div class="card card-primary mb-2" style="background-color: #007bff">
		<div class="card-block">
			<h4>Grams</h4>
		<div id="gramsOutput"></div>
	</div>
</div>

<div class="card card-success mb-2" style="background-color: #dc3545">
		<div class="card-block">
			<h4>Kilograms</h4>
		<div id="kOutput"></div>
	</div>
</div>

<div class="card card-danger mb-2" style="background-color:  #ffc107">
		<div class="card-block">
			<h4>Ounces</h4>
		<div id="ozOutput"></div>
	</div>
</div>


</div>
</div>	
</div>

   
   <script type="text/javascript">
   	document.getElementById('output').style.visibility='hidden';
   	document.getElementById('lbsInput').addEventListener('input',function(e){
   		document.getElementById('output').style.visibility='visible';
let lbs = e.target.value;
document.getElementById('gramsOutput').innerHTML= lbs/0.0022046;
document.getElementById('kOutput').innerHTML= lbs/2.2046;
document.getElementById('ozOutput').innerHTML= lbs*16;
   	
   	});
   </script> 

  </body>
</html>
